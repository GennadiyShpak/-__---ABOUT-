<section class="form" id="form">
  <div class="container">
    <h2 class="form_text">Регистрация на <span class="form_text--style">бесплатную</span>
      телефонную <span class="form_text--style">консультацию</span>
      по нюансам ЗНО по английскому языку
    </h2>
    <p class="form_subtext">&ensp;Оставь заявку на участие в <span class="form_text--style">бесплатном занятии.</span>
      &ensp; С вами свяжется консультант и ответит на вопросы.
    </p> 
    <form class="form_input" action="">
      <label class="input_item" for=""> <input class="input name" type="text" name="name" placeholder="Имя*"
          minlength="2" required>
      </label>
      <label for=""> <input id="tel" class="input tel" type="tel" name="tel" placeholder="Телефон*"
          pattern="+38 ([0-9]{3})-[0-9]{3}-[0-9]{2}-[0-9]{2}" required></label>
      <button class="btn form__btn">Хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
